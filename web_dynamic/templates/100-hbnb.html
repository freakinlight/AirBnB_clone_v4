<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HBNB - 100</title>
    <!-- Import JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Import the 100-hbnb.js script -->
    <script src="../static/scripts/100-hbnb.js?{{ cache_id }}"></script>
    <!-- Import CSS files -->
    <link rel="stylesheet" href="../static/styles/4-common.css?{{ cache_id }}">
    <link rel="stylesheet" href="../static/styles/3-header.css?{{ cache_id }}">
    <link rel="stylesheet" href="../static/styles/1-places.css?{{ cache_id }}">
</head>
<body>
    <header>
        <h1>HBNB</h1>
        <div id="api_status" style="float: right; width: 40px; height: 40px; background-color: #cccccc; margin-right: 30px;"></div>
    </header>
    <section class="filters">
        <div class="locations">
            <h4>Locations</h4>
            <ul>
                {% for state in states %}
                    <li>
                        <input type="checkbox" data-id="{{ state.id }}" data-name="{{ state.name }}" style="margin-left: 10px;">
                        {{ state.name }}
                        <ul>
                            {% for city in state.cities %}
                                <li>
                                    <input type="checkbox" data-id="{{ city.id }}" data-name="{{ city.name }}" style="margin-left: 10px;">
                                    {{ city.name }}
                                </li>
                            {% endfor %}
                        </ul>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="amenities">
            <h4>Amenities</h4>
            <ul>
                {% for amenity in amenities %}
                    <li>
                        <input type="checkbox" data-id="{{ amenity.id }}" data-name="{{ amenity.name }}" style="margin-left: 10px;">
                        {{ amenity.name }}
                    </li>
                {% endfor %}
            </ul>
        </div>
        <button type="button">Search</button>
    </section>
    <section class="places">
        <!-- This is where the places will be dynamically loaded via JavaScript -->
    </section>
</body>
</html>
